<main class="drawer">
    <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
    <article class="drawer-content flex flex-col">
        <!-- Navbar -->
        <section class="w-full p-4 navbar bg-base-300">
            <section class="flex-none lg:hidden">
                <label
                    for="my-drawer-3"
                    data-tip="Open Sidebar!"
                    class="btn btn-square btn-ghost"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        class="inline-block w-6 h-6 stroke-current tooltip"
                        data-tip="Open Sidebar!"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"
                        ></path>
                    </svg>
                </label>
            </section>

            <ng-container *ngIf="isTablet; else isDesktop">
                <h1 class="flex-1 flex justify-between pl-2 mx-2">
                    <span class="text-2xl md:text-3xl font-bold"
                        >MY CONTACTS</span
                    >
                    <div class="flex justify-end" *ngIf="isTablet">
                        <theme-toggler></theme-toggler>
                    </div>
                </h1>
            </ng-container>
            <ng-template #isDesktop>
                <h1 class="flex-1 px-2 text-3xl font-bold mx-2">MY CONTACTS</h1>
            </ng-template>
            <section class="flex-none hidden lg:block">
                <ul class="menu menu-horizontal">
                    <!-- Navbar menu content here -->
                    <theme-toggler></theme-toggler>
                    <li><a>Add Contact</a></li>
                    <li><a>Profile</a></li>
                </ul>
            </section>
        </section>
        <!-- Page content here -->
        <router-outlet></router-outlet>
    </article>
    <article class="drawer-side">
        <label for="my-drawer-3" class="drawer-overlay"></label>
        <ul class="menu p-4 w-1/2 md:w-1/5 bg-base-100">
            <!-- Sidebar content here -->

            <li><a>Add Contact</a></li>
            <li><a>Profile</a></li>
        </ul>
    </article>
</main>
