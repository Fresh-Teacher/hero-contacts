<article class="p-4">
    <section
        class="flex item justify-between items-center md:px-2 md:pb-4 px-1 pb-2"
    >
        <h1 class="text-xl text-center md:text-2xl lg:text-3xl font-bold">
            Contacts
        </h1>
        <a routerLink="/dashboard/contacts/add" class="btn btn-sm lg:btn-md"
            >Add</a
        >
    </section>
    <hr />
    <section class="grid grid-cols-1 gap-8 md:grid-cols-2 xl:grid-cols-3 mt-2">
        <ng-container *ngFor="let item of list | async">
            <!-- <contact-card
                @fade
                (onCheck)="onCheck($event)"
                [ids]="item.id"
            ></contact-card> -->
            {{item | json}}
        </ng-container>
    </section>
</article>
