<article class="p-4">
    <section class="flex item justify-between md:px-2 md:pb-4 px-1 pb-2">
        <h1 class="text-xl text-center md:text-3xl font-bold">Contacts</h1>
        <button (click)="addModal()" class="btn">Add</button>
    </section>
    <section class="grid grid-cols-1 gap-8 md:grid-cols-2 xl:grid-cols-3">
        <ng-container *ngFor="let item of list">
            <contact-card
                @fade
                (onCheck)="onCheck($event)"
                [ids]="item.id"
            ></contact-card>
        </ng-container>
    </section>
</article>
