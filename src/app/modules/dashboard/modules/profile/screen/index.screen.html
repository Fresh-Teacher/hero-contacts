<article class="p-4">
    <section
        class="flex item justify-between items-center md:px-2 md:pb-4 px-1 pb-2"
    >
        <h1 class="text-xl text-center md:text-2xl lg:text-3xl font-bold">
            Profile
        </h1>
    </section>
    <hr />
    <section class="w-[90%] max-w-xl mx-auto flex flex-col items-center mt-4">
        <div class="avatar">
            <div
                class="w-36 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2"
            >
                <img [src]="user.photoURL" class="" alt="user-img" />
            </div>
        </div>
    </section>
</article>
