<main class="drawer">
    <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
    <article class="drawer-content flex flex-col">
        <!-- Navbar -->
        <section class="w-full p-2 md:p-4 h-20 navbar bg-primary">
            <section class="flex-none lg:hidden">
                <label
                    for="my-drawer-3"
                    data-tip="Open Sidebar!"
                    class="btn btn-square btn-ghost text-base-100"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        class="inline-block w-6 h-6 stroke-current tooltip"
                        data-tip="Open Sidebar!"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"
                        ></path>
                    </svg>
                </label>
            </section>

            <ng-container *ngIf="isTablet; else isDesktop">
                <h1 class="flex-1 flex justify-between pl-2">
                    <span class="text-lg md:text-2xl font-bold"
                        ><a href="/" class="cursor-pointer text-base-100"
                            >Welcome {{ loggedInUser.displayName }} !!
                        </a></span
                    >
                    <div class="flex justify-end" *ngIf="isTablet">
                        <theme-toggler></theme-toggler>
                    </div>
                </h1>
            </ng-container>
            <ng-template #isDesktop>
                <h1 class="flex-1 px-2 text-3xl font-bold">
                    <a href="/" class="cursor-pointer text-base-100"
                        >Welcome {{ loggedInUser.displayName }} !!</a
                    >
                </h1>
            </ng-template>
            <section class="flex-none hidden lg:block">
                <ul class="menu menu-horizontal">
                    <!-- Navbar menu content here -->
                    <theme-toggler *ngIf="!isTablet"></theme-toggler>
                    <li>
                        <a
                            class="btn btn-ghost mx-2 text-base-100 rounded-none"
                            routerLink="/dashboard/contacts"
                            routerLinkActive="bg-primary-100"
                            [routerLinkActiveOptions]="{ exact: true }"
                            >Contacts</a
                        >
                    </li>

                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="m-1">
                            <div
                                class="avatar tooltip tooltip-bottom"
                                data-tip="Profile"
                            >
                                <div class="w-12 cursor-pointer rounded-full">
                                    <img [src]="loggedInUser.photoURL" />
                                </div>
                            </div>
                        </label>
                        <ul
                            tabindex="0"
                            class="dropdown-content menu p-2 shadow bg-base-200 rounded-box w-52"
                        >
                            <li class="w-full">
                                <a
                                    class="inline-block w-full"
                                    routerLink="/dashboard/profile"
                                    [routerLinkActiveOptions]="{ exact: true }"
                                    routerLinkActive="bg-primary-100"
                                    >Profile</a
                                >
                            </li>

                            <li class="w-full">
                                <label class="block w-full" (click)="logout()">
                                    Lognout
                                </label>
                            </li>
                        </ul>
                    </div>
                </ul>
            </section>
        </section>
        <!-- Page content here -->
        <router-outlet></router-outlet>
    </article>
    <article class="drawer-side">
        <label for="my-drawer-3" class="drawer-overlay text-base-100"></label>
        <ul class="menu w-1/2 md:w-[35%] bg-base-100">
            <!-- Sidebar content here -->
            <li>
                <a
                    class="rounded-none"
                    routerLink="/dashboard/contacts"
                    routerLinkActive="border-l-primary border-l-2 bg-base-200"
                    [routerLinkActiveOptions]="{ exact: true }"
                    >Contacts</a
                >
            </li>
            <li>
                <button class="rounded-none" (click)="logout()">Signout</button>
            </li>
            <li>
                <a
                    routerLink="/dashboard/profile"
                    [routerLinkActiveOptions]="{ exact: true }"
                    routerLinkActive="border-l-primary border-l-2 bg-base-200"
                    >Profile</a
                >
            </li>
        </ul>
    </article>
</main>
