<main
    class="w-full h-screen md:text-lg bg-base-200 overflow-hidden text-sm mx-auto"
>
    <header>
        <nav class="navbar bg-base-100 h-20">
            <div class="navbar-start">
                <label
                    tabindex="{0}"
                    class="btn btn-ghost btn-circle drawer-button lg:hidden"
                    for="my-drawer-2"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            strokeLinecap="round"
                            strokeLinejoin="round"
                            strokeWidth="2"
                            d="M4 6h16M4 12h16M4 18h7"
                        />
                    </svg>
                </label>

                <div class="avatar mx-4 hidden lg:block">
                    <div class="w-12 cursor-pointer rounded-full">
                        <img
                            alt="profile-picture"
                            loading="lazy"
                            [src]="loggedInUser.photoURL"
                            referrerpolicy="no-referrer"
                        />
                    </div>
                </div>

                <h1
                    class="text-lg normal-case lg:text-2xl btn btn-md btn-ghost p-2"
                >
                    <a href="/" class="cursor-pointer text-base-content"
                        >Welcome {{ loggedInUser.displayName }} !!</a
                    >
                </h1>
            </div>

            <div class="navbar-end">
                <theme-toggler panelClass="text-base-content"></theme-toggler>
            </div>
        </nav>
    </header>
    <div class="drawer drawer-mobile">
        <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content p-2 md:p-4">
            <ng-container *ngIf="contentLoaded; else loader">
                <router-outlet></router-outlet>
            </ng-container>
        </div>
        <div class="drawer-side">
            <label
                for="my-drawer-2"
                class="drawer-overlay"
                id="overlay"
            ></label>
            <ul class="menu p-4 md:w-80 w-[80%] bg-base-100 text-base-content">
                <li>
                    <a
                        (click)="closeSidebar()"
                        class="rounded-none"
                        routerLink="/dashboard/contacts"
                        routerLinkActive="border-l-primary border-l-2 bg-base-200"
                        [routerLinkActiveOptions]="{ exact: true }"
                        >Contacts</a
                    >
                </li>

                <li>
                    <a
                        (click)="closeSidebar()"
                        routerLink="/dashboard/profile"
                        [routerLinkActiveOptions]="{ exact: true }"
                        routerLinkActive="border-l-primary border-l-2 bg-base-200"
                        >Profile</a
                    >
                </li>
                <li>
                    <button class="rounded-none" (click)="logout()">
                        Signout
                    </button>
                </li>
            </ul>
        </div>
    </div>
</main>
<ng-template #loader>
    <section class="h-[92vh] flex justify-center items-center">
        <progress class="progress progress-primary w-56"></progress>
    </section>
</ng-template>
